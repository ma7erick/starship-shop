<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <a class="navbar-brand" href="#">Watto's Junkshop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" [(ngModel)]="query" name="queryInput">
      <button class="btn btn-secondary my-2 my-sm-0" (click)="searchClicked()">Search</button>
    </form>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col">
        <div *ngFor="let ship of displayShips; let i = index">
            <div class="card mb-3" (click)="viewSong(song)">
              <div class="card-header">{{ship.name}}</div>
              <div class="card-body">
                <h4 class="card-title">{{ship.cost_in_credits}} credits</h4>
                <h5 class="card-title">Pilots: {{ship.pilotCount}}</h5>
              </div>
            </div>
          </div>
    </div>
   
  </div>
</div>
